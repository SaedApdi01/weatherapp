<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-container">
    <div class="weather-info">
      <img src="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png" alt="" class="weather-icon">
      <div class="input-wrapper">
        <input type="text" placeholder="Search Location" id="searchcity">
        <button id="btn" onclick="">Search</button>
      </div>
      <h2 id="location"></h2>
      <p id="messege">Enter the name of the city you want to know the weather  for, and get instant access to accurate weather information</p>
      <div class="temperature">
        <p id="temp"></p>
        <p id="cloud_pct"></p>
        <p id="min_temp"></p>
        <p id="max_temp"></p>
        <p id="sunset"></p>
        <p id="searching"></p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
